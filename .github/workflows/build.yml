name: Build

on: [push, pull_request]

jobs:
  tests:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-2022, ubuntu-22.04]

    steps:

    - uses: actions/checkout@v3

    - run: |
        export MSYS_NO_PATHCONV=1
        export MSYS2_ARG_CONV_EXCL="*"
        make build
      shell: bash
